<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution: {{ solution.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/xcode.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Solution Details</h1>
    <div class="mt-3">
        <h2>Name: {{ solution.name }}</h2>
        <p>Folder: {{ solution.folder }}</p>
    </div>
    <div class="mt-4">
        <h3>Tasks</h3>
        {% if solution.tasks %}
            <div id="accordionExample">
                {% for task_id, task in solution.tasks.items() %}
                    <h4><a href="{{ url_for('get_task', task_id=task_id) }}">{{ task_id }}</a></h4>
                    <div class="card">
                        <div class="card-header" id="heading{{ task.id }}">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseDescription{{ task.id }}" aria-expanded="true" aria-controls="collapseDescription{{ task.id }}">
                                    Description
                                </button>
                            </h2>
                        </div>
                        <div id="collapseDescription{{ task.id }}" class="collapse" aria-labelledby="heading{{ task.id }}" data-parent="#accordionExample">
                            <div class="card-body">
                                <pre><code class="language-markdown">{{ task.description | default("No description") }}</code></pre>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No tasks available.</p>
        {% endif %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</body>
</html>
